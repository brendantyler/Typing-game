<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <script src="assets/script/index.js" type="module"></script>

</head>
<body>
  <main>

    <div class="container">      

    <div id="currentWord">
      Current Word
    </div>

      <div class="images">
        <div class="bg"></div>

        <div class="plane">
          <img class="imgAni hide" src="./assets/img/avatar/Fly (1).png" >
          <img class="imgAni" src="./assets/img/avatar/Fly (2).png" >
        </div>

        <div class="Lost hidden">
          <img class="imgAni" src="./assets/img/avatar/Dead (1).png">
        </div>
      </div>

      <div class="gameHeader">
        <h2>Flight Typer</h2>
      <p>Type the words as fast as you can to reach max speed!</p>
      </div>


      <section class="footer">       
        <div class="playField">
          <div class="wordsPerHour">
            <div class="progress">
              Time Left 
              <p id="timeVal">10s</p>
            </div>
            <div class="speed">
              Flight Speed: 30 KM/H
            </div>
            <div class="score">
              Score
              <p id="scoreVal">0pts</p>
            </div>
          </div>


          <div>
            <input type="text" placeholder="start" name="WordInput" id="typeHere">
          </div>
        </div>      
        <div class="fuelBar">
          <p> Fuel </p>

        </div>
      </section>
    </div>


  </main>
</body>
</html>
